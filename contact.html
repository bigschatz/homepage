<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>marsTerminal 2.0 - contact</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <nav>
            <div class="folder" id="bio">bio</div>
            <div class="folder" id="likes">likes</div>
            <div class="folder" id="dislikes">dislikes</div>
            <div class="folder" id="projects">projects</div>
        </nav>
        <p class="greeting">Congratulations! You have reached the Mars Administration Access Page (MAAP)</p>

        <main>
            <!-- The computer terminal screen -->
            <div class="terminal">
                <div class="terminal-content">
                    <div class="content-folder">
                        <p>
                            Send me a message at contact@marsorbust.io.
                        </p>
                        <p>
                            You will receive a special invite to our next launch.
                        </p>
                        <br />
                        <p>Thank you for using marsTerminal 2.0!</p>
                        <br />
                        <p class="prompt-on">C:\<span id="directory">home</span>\<span>contact</span>\</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="folder" id="index">home</div>
            <div class="folder colored" id="contact">contact</div>
        </footer>
        <script src="script.js"></script>
        <script src="contact.js"></script>
    </body>
</html>
