<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>marsTerminal 2.0 - homepage</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <nav>
            <div class="folder" id="bio">bio</div>
            <div class="folder" id="likes">likes</div>
            <div class="folder" id="dislikes">dislikes</div>
            <div class="folder" id="projects">projects</div>
        </nav>
        <p class="greeting">
            Click on a folder. Press Enter to load. Press
            <span class="popup"
                >secret key
                <span class="popuptext" id="myPopup">hint: visit each page for secret characters</span>
            </span>
            for admin access.
        </p>

        <main>
            <!-- The computer terminal screen -->
            <div class="terminal">
                <div class="terminal-content">
                    <div class="content-folder">
                        <p>Welcome to marsTerminal 2.0... TERMINAL ID: 230-5HH.</p>
                        <p>Please use this terminal at a desktop computer only.</p>
                        <br />
                    </div>
                    <p class="prompt-on">C:\<span id="directory">home</span>\</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="folder colored" id="index">home</div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
